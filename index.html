<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/header/joystick.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/allproducts.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="header__contenido">
            <img class="header__logoAlura" src="img/header/logo_alurageek.png" alt="Logo AluraGeek">
            <div class="header__busqueda">
                <input class="header__busqueda__input" type="text" placeholder="¿Que desea buscar?" data-inputfilter>
                <div class="header__busqueda__lupa">
                    <img id="botonLupa" class="header__busqueda__botonLupa"src="img/header/lupa.png" alt="Lupa">
                </div>
            </div>
        </div>
        <button id="btnLogin" class="botonBco">Login</button>
    </header>

    <main>

        <section class="banner">
            <div class="banner__container">
                <h1 class="banner__titulo">Febrero Promocional</h1>
                <h2 class="banner__subtitulo">products seleccionados con 33% de descuento</h2>
                <button id="btnVerConsolas" class="banner__botonConsolas botonAzulyBco">Ver Consolas</button>
            </div>
        </section>

        <section class="products" data-products>

        </section>
       
    </main>

    <footer>
        <div class="footer__container">
            <div class="footer_logo_menu">
                <div class="footer__container__logo">
                    <img src="img/header/logo_alurageek.png" alt="Logo AluraGeek">
                </div>
                <div class="footer__container__menu">
                        <p>Quienes Somos</p>
                        <p>Politica de privacidad</p>
                        <p>Programa de fidelidad</p>
                        <p>Nuestras Tiendas</p>
                        <p>Quiero ser franquiciado</p>
                        <p>Anúncie aquí</p>
                </div>
            </div>
                <form class="footer__container__contacto" action="">
                    <p>Hable con nosotros</p>
                    <div class="footer__container__contacto_nombre">
                        <label for="name">Nombre</label>
                        <input class="input" id="name" type="text" maxlength="40" required>
                    </div>
                    <textarea class="input" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje" maxlength="120" required></textarea>
                    <button class="botonAzulyBco">Enviar Mensaje</button>
                </form>
        </div>
        <div class="developerInfo">
            <p>Desarrollado por José A. Battaglia</p>
            <p>07-2022</p>
        </div>
    </footer>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="./js/services/productos-servicios.js"></script>
    <script type="module" src="./js/controllers/productos-controller.js"></script>
</body>
</html>
